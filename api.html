<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát Video từ Blob</title>
</head>
<body>
    <video id="videoPlayer" controls width="600"></video>

    <script>
        // Giả sử đây là URL blob bạn có được từ một nguồn nào đó
        const blobUrl = "blob:https://xlz.plcdn.xyz/e4ea6dd6-872c-4115-87db-42bedd3e9712";

        // Gán đường dẫn blob vào thẻ video
        document.getElementById("videoPlayer").src = blobUrl;
    </script>
</body>
</html>
